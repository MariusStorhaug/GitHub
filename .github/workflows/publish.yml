name: Publish Module

on:
  push:
    paths:
    - src/GitHub/**
    - .github/workflows/publish.yml

defaults:
  run:
    shell: pwsh

env:
  APIKey: ${{ secrets.apikey }}

jobs:
  publish:
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Find changed modules
        run: |
          git diff --name-status

      - name: Add modules to path
        run: |
          $ModulePath = Get-Item -Path src
          $env:PSModulePath += ";$($ModulePath.FullName)"
          ($env:PSModulePath).Split(';')

      - name: Publish module
        run: |
          "GitHub.Core","GitHub" | foreach {
              .\scripts\Set-ModuleVersion.ps1 -ModuleName $_ -Verbose
              Publish-Module -Path "src/$_" -NuGetApiKey "$env:APIKey" -Verbose
          }
