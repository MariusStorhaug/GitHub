name: Publish Module

on: [push]

env:
  apikey: ${{ secret.apikey }}

jobs:
  publish:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v2
      - shell: pwsh
        run: |
          Get-ChildItem -Recurse | Select -ExpandProperty FullName | Sort
          Write-Output "apikey $env:apikey"
